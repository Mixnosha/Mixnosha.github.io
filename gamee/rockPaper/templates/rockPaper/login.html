{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet"  type="text/css" href="{% static 'rockPaper/login.css' %}">
         <link rel="shortcut icon" href="{%  static 'images/123456.png' %}" type="image/png">

</head>
<body>
        <form class="decor" method="post">
    {% csrf_token %}
            <div class="form-left-decoration"></div>
<div class="form-right-decoration"></div>
<div class="circle"></div>
<div class="form-inner">
<h3>Login</h3>
     <div>{{form.non_field_errors}}</div>
<input type="text" placeholder="Username" name="username" maxlength="150">
<input type="password" placeholder="Password" name="password">
<input type="submit" value="Sign in">
    <a href="/" class="reg">Register</a>
</div>
</form>
<img src="{% static 'images/123456.png' %}" width="35%" align="right">

</body>
</html>
