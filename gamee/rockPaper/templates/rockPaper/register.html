{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet"  type="text/css" href="{% static 'rockPaper/reg.css' %}">
         <link rel="shortcut icon" href="{%  static 'images/123456.png' %}" type="image/png">

</head>
<body>

    {% if request.user.is_authenticated %}
    <form class="decor" method="post" action="{% url 'logout' %}">
    {% csrf_token %}
<div class="form-left-decoration"></div>
<div class="form-right-decoration"></div>
<div class="circle"></div>
<div class="form-inner">
<h4>Hello {{user.username}}! Welcome to Game!</h4>
    <input type="submit" value="Log-Out">
    <a href="{% url 'rock' %}"><input type="button" value="Play Game"></a>
</div>
</form>

    {% else %}
<form class="decor" method="post">
    {% csrf_token %}
<div class="form-left-decoration"></div>
<div class="form-right-decoration"></div>
<div class="circle"></div>
<div class="form-inner">
<h3>Register</h3>
<input type="text" placeholder="Username" name="username">
<input type="password" placeholder="Password" name="password1">
    <input type="password" placeholder="Repeat password" name="password2">
<input type="submit" value="Register">
    <a href="{% url 'login' %}" class="log">Sign in</a>
</div>
</form>
    {% endif %}
        <img src="{% static 'images/123456.png' %}" width="35%" align="right">
</body>
</html>
