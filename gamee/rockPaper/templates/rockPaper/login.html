<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
        <h1>Log-in</h1>
        <form method="post">
            {% csrf_token %}
            <div>{{form.non_field_errors}}</div>
            {% for f in form %}
                <p><label class="" >{{f.label}}: </label>{{f}}</p>
                <div>{{ f.errors }}</div>
            {% endfor %}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}"><button>Register</button></a>
</body>
</html>
